<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHero-tube</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="p-5">
  <!-- navbar -->
  <header class="mb-5">
    <div class="flex flex-col md:flex-row gap-4 max-w-7xl m-auto items-center justify-between">
      <div>
        <img src="./images/Logo.png" alt="" />
      </div>
      <div>
        <button id="sortButton" class="pt-2 focus:bg-[#FF1F3D] pl-5 text-center pr-5 pb-2 rounded-lg bg-[#25252533]">
          Sort by view
        </button>
      </div>
      <div>
        <a href="./blog.html" class="pt-2 pl-5 text-center pr-5 pb-2 rounded-lg bg-[#FF1F3D]">Blog</a>
      </div>
    </div>
  </header>
  <hr />
  <main>
    <!-- ph category container -->
    <div id="phContainer" class="mt-5 flex items-center justify-center gap-6"></div>
    <!-- card container -->
    <div id="cardContainer" class="grid grid-cols-1 lg:grid-cols-4 md:grid-cols-2 gap-5 mt-8 justify-items-center">
    </div>
     <!-- drawing -->
    <div id="drawing" class="flex items-center justify-center"></div>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
